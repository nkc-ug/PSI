<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール画面</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- ↑jQuery -->
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="profile.css">
  <!-- ↑CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- ↑bootstrap -->
</head>
<body>
  <!-- ヘッダー開始 -->
  <header>
    <div id="navArea">
      <nav>
        <div class="content">
          <span></span>
          <a href="#"><p>アカウント名</p></a>
          <ul>
            <li><a href="#">グループ一覧</a></li>
            <li><a href="#">登録単語辞典</a></li>
            <li><a href="#">単語登録</a></li>
            <li><a href="#">ログアウト</a></li>
          </ul>
        </div>
      </nav>
      <div id="mask"></div>
    </div>
    <div class="header-h">
      <img src="" alt="ロゴ" srcset="">
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <!-- ヘッダー終了 -->
  <main>
    <!-- ここ以降が編集場所 -->
    <div class="profile">プロフィール画面</div>
    <div class="id-box">
      <label class="id">　　ID:　</label>
      <input type="text" class="from-control" placeholder="IDを入力してください" aria-label="">
    </div>
    <div class="password-box">
      <label for="inputHlepBlock" class="password">パスワード:</label>
      <input type="password" id="inputHlepBlock" class="from-control" placeholder="パスワードを設定してください" aria-labelledby="passwordHlepBlock">
    </div>
    <div id="passwordHlepBlock" class="from-text">※パスワードは、文字と数字を含めて8～20文字で、空白、特殊文字、絵文字を含むことはできません。</div>
    <div class="button">
    <button type="button" class="btn btn-outline-primary">変更</button>
    </div>
    <!-- ここ以前が編集場所 -->
  </main>
</body>
<script src="header/header.js"></script>
<script src="profile.js"></script>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Bootstrap -->
</script>
</html>
