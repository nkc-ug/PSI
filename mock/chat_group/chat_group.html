<body>

        </div>

      <div id="mask"></div>

    <div class="header-h">

    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

  <main>
    <!-- ここ以降が編集場所 -->
  <div class="container">
    <div class="d-flex align-items-center">

    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
      <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>

    <!--テキストボックス-->
    <form>

        <label for="exampleInputchatgroup" class="form-label"></label>
        <!--input type="chatgroup" class="form-control" id="exampleInputchatgroup" aria-describedby="chatgroupHelp"-->
        <input type="text" class="form-control" placeholder="メッセージを入力">
      </div>
    </form>
  </div>

    <!-- ここ以前が編集場所 -->
