<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グループ作成画面</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- ↑jQuery -->
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="new_group.css">
  <!-- ↑CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- ↑bootstrap -->
</head>
<body>
  <!-- ヘッダー開始 -->
  <header>
    <div id="navArea">
      <nav>
        <div class="content">
          <span></span>
          <a href="#"><p>アカウント名</p></a>
          <ul>
            <li><a href="#">グループ一覧</a></li>
            <li><a href="#">登録単語辞典</a></li>
            <li><a href="#">単語登録</a></li>
            <li><a href="#">ログアウト</a></li>
          </ul>
        </div>
      </nav>
      <div id="mask"></div>
    </div>
    <div class="header-h">
      <img src="" alt="ロゴ" srcset="">
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <!-- ヘッダー終了 -->
  <main>
    <!-- ここ以降が編集場所 -->
    <div>
      <h1 style="text-align:center; height:6rem; border:1px solid rgb(255, 255, 255);">
          グループ作成画面
      </h1>
  </div>

  <form>
      <div>
        <!--テキストボックスたち-->
          <div class="mb-3">
            <label for="exampleInputgroupname" class="form-label">グループ名</label>
            <input type="groupname" class="form-control" id="exampleInputgroupname" aria-describedby="groupnameHelp">
          </div>
          <div class="mb-3">
              <label for="exampleInputshikaku" class="form-label">資格名</label>
              <input type="shikaku" class="form-control" id="exampleInputshikaku" aria-describedby="shikakuHelp">
          </div>
          <div class="mb-3">
              <label for="exampleInputa-word" class="form-label">一言</label>
              <input type="a-word" class="form-control" id="exampleInputa-word" aria-describedby="a-wordHelp">
          </div>
      </div>
      <!--ボタン出口-->
      <div class = group-Button-exit>
            <button type="button" class="btn btn-secondary">戻る</button>
      </div>
      <!--ボタン入口-->
      <div class = groupButton>
          <button type="button" class="btn btn-primary">作成</button>
      </div>
    </form>
    <!-- ここ以前が編集場所 -->
  </main>
</body>
<script src="header/header.js"></script>
<script src="new_group.js"></script>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Bootstrap -->
</html>
