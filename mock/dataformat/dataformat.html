<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資料共有フォーマット画面</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- ↑jQuery -->
  <link rel="stylesheet" href="header/header.css">
  <link rel="stylesheet" href="dataformat.css">
  <!-- ↑CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- ↑bootstrap -->
</head>
<body>
  <!-- ヘッダー開始 -->
  <header>
    <div id="navArea">
      <nav>
        <div class="content">
          <span></span>
          <a href="#"><p>アカウント名</p></a>
          <ul>
            <li><a href="#">グループ一覧</a></li>
            <li><a href="#">登録単語辞典</a></li>
            <li><a href="#">単語登録</a></li>
            <li><a href="#">ログアウト</a></li>
          </ul>
        </div>
      </nav>
      <div id="mask"></div>
    </div>
    <div class="header-h">
      <img src="" alt="ロゴ" srcset="">
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <!-- ヘッダー終了 -->
  <main>
    <!-- ここ以降が編集場所 -->

    <div class="container-md pt-4">
      <form>
        
        <div class="mt-4 d-flex justify-content-between align-items-end">
          <div class="me-5 pe-5 flex-fill">
            <label for="in-title" class="form-label">登録単語</label>
            <input type="text" id="in-title" class="form-main form-control"><!-- "単語登録に関するinputはクラス"form-main"を設定-->
          </div>
          <div>
            <button id="call-draft" class="btn btn-outline-primary">下書きを呼び出す</button>
          </div>
        </div>

        <div class="mt-4">
          <label for="in-tag" class="form-label">ジャンル</label>
          <div class="d-block d-sm-flex flex-wrap justify-content-start">

            <!--ジャンル入力ボックス-->
            <div class="input-group w-25 me-3 mb-3">
              <input type="text" id="in-tag-1" class="form-main form-control">
              <span class="add-tag-form input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M450-200v-250H200v-60h250v-250h60v250h250v60H510v250h-60Z"/></svg>
              </span>
            </div>
            <!--ジャンル入力ボックス終わり,何個でも増やせるはず-->

<!--
            <div class="me-3 mb-3">
            </div>-->

          </div>
        </div>

        <div class="mt-4">
          <label for="in-text" class="form-label">解説</label>
          <div class="d-flex justify-content-between align-items-stretch">
            <div class="flex-fill me-3 mb-3">
              <textarea class="main-form form-control" id="in-text" style="height: 100%;"></textarea>
            </div>
            <div id="ex-medias">
              
            <!--添付ファイルボックス-->
              <div class="card mb-3">
                <div class="card-body">添付ファイル</div>
              </div>
              <!--添付ファイルボックス終わり,何個でも増やせるはず-->

            </div>
          </div>
        </div>
        
        <div class="mt-4 mb-5 d-flex justify-content-between align-items-end">
          <div>
            <button id="return" class="btn btn-outline-primary">チャットに戻る</button>
          </div>
          <div>
            <button id="submit" class="btn btn-outline-primary">登録</button>
          </div>
        </div>

      </form>
    </div>

    <!--
      下書き確認画面
      opacityおよびz-indexを無効化すると見えるようになる
    -->
    <div style="z-index: -1000;" class="modal modal-dialog-centered fade" id="draft-save-dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="width: 280px;">
        <div class="modal-content">
          <div class="modal-body">
            <p class="my-3">下書きを保存しますか？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">保存する</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">保存しない</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- ここ以前が編集場所 -->
  </main>
</body>
<script src="header/header.js"></script>
<script src="dataformat.js"></script>
<!-- ↑JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- ↑Bootstrap -->
</script>
</html>
